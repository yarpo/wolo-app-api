<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI with Data</title>
</head>
<body>
<!-- Tutaj umieść dowolne dane z tabeli (np. w formie tabeli HTML) -->
<h1>Data from Table</h1>
<!-- <table> ... </table> -->

<!-- Osadź Swagger UI -->
<div id="swagger-ui"></div>

<!-- Skrypt do osadzania Swagger UI -->
<script src="/webjars/springdoc-openapi-ui/springdoc.js"></script>
<script>
    window.onload = function () {
        const ui = SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"
        });
    }
</script>
</body>
</html>
